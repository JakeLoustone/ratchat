<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		
		<title>ratchat</title>
		<link rel="stylesheet" href="https://unpkg.com/98.css">
		<style>
	
		body {
			height: 100%;
			margin: 0;
			overflow: hidden;
		}

		#form{
		display: flex;
		gap: 4px;
		padding-top: 4px;
		}

		.window-body {
    		display: flex;
			flex-direction: column;
			height: calc(100vh - 30px);
			margin: 0 !important;
			padding: 3px;
		}

		#input {
			border: none;
			height: 2rem;
			padding: 0 1rem;
			flex-grow: 1;
			margin: 0.25rem;
			font-size: large;
		}
		
		#input:focus {
			outline: none;
		}

		#messages-container {
			flex-grow: 1;
			overflow-y: auto;
			background: white;
			box-shadow: inset -1px -1px #fff, inset 1px 1px #0a0a0a, inset -2px -2px #dfdfdf, inset 2px 2px #808080;
			padding: 10px;
			margin-bottom: 4px;
			display: flex;
			flex-direction: column;
		}
		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
			margin-top: auto;
			font-size: large;
		}

		#messages > li {
			padding: 0.2rem 0.5rem; 
		}

		#messages > .s-li {
			padding: 0.2rem 0.5rem; 
			color: red;
		}

		#messages > .w-li {
			padding: 0.2rem 0.5rem; 
			color: darkslategrey;
		}

		#messages > .a-li {
			padding: 0.2rem 0.5rem; 
			color: #6eab6e;
		}

		#messages .user-name {
			font-weight: bold;
			margin-right: 2px;
			margin-left: 2px;
			color: var(--user-color, black);
		}

		#messages > li:hover {
			cursor: pointer;
			background-color: rgba(0, 0, 0, 0.05);
		}
		</style>
	</head>

	<body>
	<div class="window" style="width: 100vw-10px; height: 100vh-10px;">
    <div class="title-bar">
        <div class="title-bar-text">ratchat</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body">
        <div id="messages-container">
            <ul id="messages"></ul>
        </div>
        
        <form id="form" action="">
            <input id="input" type="text" autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>
</div>
	<script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script> 

	<script>
		const localGUID = localStorage.getItem('ratGUID');
		const socket = io({
		    auth: {
			token: localGUID
		    }
		});
		const form = document.getElementById('form');
		const input = document.getElementById('input');
		const messages = document.getElementById('messages');


		//Helper function for non user messages
		const systemMessage = (msg, className) => {
			const item = document.createElement('li');
			const msgContainer = document.getElementById('messages-container');
			item.classList.add(className);
			item.textContent = msg;
			messages.appendChild(item);
			msgContainer.scrollTop = msgContainer.scrollHeight;
		};
	
		//Client submission
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			
			const val = input.value.trim()
			if (!val) return;

			//Export command
			if (val.startsWith('/export') && val.length === 7) {
				const oldGUID = localStorage.getItem('ratGUID');
				if (!oldGUID) {
       				systemMessage("you ain't got no ID, you ain't gettin in this bar.", 's-li');
       				return;
				}
				systemMessage(`Your GUID is: ${oldGUID}`, 'w-li')
				input.value = '';
				return;
			}
			if(val.startsWith('/clear') && val.length === 6 || val.startsWith('/clr') && val.length === 4){
				messages.replaceChildren();
				input.value = '';
				return;
			}


			//Send message
			socket.emit('chat message', val, () => {
				input.value = '';
			});
		});

		//Identity events
		socket.on('identity', (identity) => {
		    console.log('Identity synced:', identity);
		    localStorage.setItem('ratGUID', identity.guid);
		});

		//Message recieved
		socket.on('chat message', (msg) => {
			
			const item = document.createElement('li');
			const msgContainer = document.getElementById('messages-container');

			//Date constructor
			const date = new Date(msg.timestamp);
			const dateStr = date.toLocaleTimeString([], {
			hour: '2-digit',
			minute: '2-digit'
			});

			//Nickname constructor and styling
			const userName = msg.author.substring(7);
			const userColor = msg.author.substring(0,7);
			const timeSpan = `<span style="color:grey; font-size:10px; margin-right:2px">${dateStr}</span>`
			const nameSpan = `<span class="user-name" style="--user-color:${userColor}">${userName}</span>: `
			const contentSpan = document.createElement('span')

			//Set title for tooltip hover
			item.setAttribute('title', `Msg ID: ${msg.id}`);

			//Format and build message
			item.innerHTML = timeSpan + nameSpan
			contentSpan.textContent = msg.content;
			item.appendChild(contentSpan);
			messages.appendChild(item);
			msgContainer.scrollTop = msgContainer.scrollHeight;
		});

		//Server Error Message
		socket.on('toClientMsg', (msg) => systemMessage(msg, 's-li'));

		//Server Welcome Message
		socket.on('toClientWelcome', (msg) => systemMessage(msg, 'w-li'));

		//Server Announcement
		socket.on('toClientAnnouncement', (msg) => systemMessage(msg, 'a-li'));

	</script>
	</body>

</html>
